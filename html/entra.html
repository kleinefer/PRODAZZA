  margin-top: 20px;
}

  border-radius: 4px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
</style>
<body>
   
  <h1>Eventos Próximos</h1>

  <!-- Contenedor para mostrar eventos -->
  <div id="eventosContainer"></div>
  
  <!-- Formulario para agregar un nuevo evento -->
  <h2>Agregar Nuevo Evento</h2>
  <form id="nuevoEventoForm">
      <label for="nombreEvento">Nombre del Evento:</label>
      <input type="text" id="nombreEvento" required><br>
      <label for="fechaEvento">Fecha del Evento:</label>
      <input type="date" id="fechaEvento" required><br>
      <button type="submit">Agregar Evento</button>
  </form>
  
  <script>
      // Código JavaScript
      // Aquí puedes escribir tu código para manejar eventos
  
      // Datos de ejemplo para los eventos
      var eventos = [
          { nombre: "Conferencia de Tecnología", fecha: "2024-02-15" },
          { nombre: "Taller de Diseño Gráfico", fecha: "2024-02-20" },
          // Puedes añadir más eventos aquí
      ];
  
      // Función para mostrar los eventos en la página
      function mostrarEventos() {
          var eventosContainer = document.getElementById('eventosContainer');
          eventosContainer.innerHTML = ''; // Limpiamos el contenido actual
  
          eventos.forEach(function(evento) {
              var eventoElement = document.createElement('div');
              eventoElement.textContent = evento.nombre + ' - ' + evento.fecha;
              eventosContainer.appendChild(eventoElement);
          });
      }
  
      // Mostrar eventos al cargar la página
      mostrarEventos();
  
      // Manejar la presentación del nuevo evento
      document.getElementById('nuevoEventoForm').addEventListener('submit', function(event) {
          event.preventDefault(); // Evitar el envío del formulario por defecto
  
          // Obtener los valores del formulario
          var nombreEvento = document.getElementById('nombreEvento').value;
          var fechaEvento = document.getElementById('fechaEvento').value;
  
          // Añadir el nuevo evento a la lista de eventos
          eventos.push({ nombre: nombreEvento, fecha: fechaEvento });
  
          // Mostrar de nuevo los eventos para reflejar los cambios
          mostrarEventos();
  
          // Limpiar el formulario
          document.getElementById('nuevoEventoForm').reset();
      });
  </script>
